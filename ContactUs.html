<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Contact Us</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="myStyle.css">
    </head>

    <body style="margin-left: 100px; margin-right: 100px; margin-top: 50px; background-color: white">
        <h1> Contact Us </h1>
        <nav class="site-header sticky-top py-1">
            <div class="container d-flex flex-column flex-md-row justify-content-between">
                <a href="Home.html">Home</a> |
                <a href="AboutUs.html">About Us</a> |
                <a href="Catalogue.html">Catalogue</a> |
                <a href="ContactUs.html">Contact Us</a>
            </div>
        </nav>
        <br>
        <h3>Leave us your details and one of our staff will contact you! </h3>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Name">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <div class="col-form-label col-sm-2 pt-0">Gender</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" value="option1" checked>
                        <label class="form-check-label">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" value="option2">
                        <label class="form-check-label">
                            Female
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1" style="color: green">
                        Subscribe to monthly newsletter
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <blockquote class="blockquote text-center">
            <p class="mb-0">When I was thirteen I only wanted to be a drummer.</p>
            <footer class="blockquote-footer">Ringo Starr</footer>
        </blockquote>
    </body>

</html>
